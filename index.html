<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Blog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e117741efd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
          <div class="header-left">
            <a href="#">Ryukyu Digico</a>
          </div>
          <div class="header-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contets</a></li>
          </div>
        </div>
      </header>
      <div class="top-wrapper">
        <h1>Diary</h1>
      </div>
      <div class="slideshow">
        <div class="slideContents">
          <section id="slide1">
            <img src="images/flowers-6574079_640.jpg">
          </section>
          <section id="slide2">
            <img src="images/elephant-1822481_640.jpg">
          </section>
          <section id="slide3">
            <img src="images/field-6574455_640.jpg">
          </section>
          <section id="slide4">
            <img src="images/sunset-2739472_640.jpg">
          </section>
          <section id="slide5">
            <img src="images/bird-6577119_640.jpg">
          </section>
        </div>
      </div>
        
      </div>
      <div class="tab_wrap">
        <input id="tab1" type="radio" name="tab_btn" checked>
        <input id="tab2" type="radio" name="tab_btn">
        <input id="tab3" type="radio" name="tab_btn">
      
        <div class="tab_area">
          <label class="tab1_label" for="tab1">Chinen</label>
          <label class="tab2_label" for="tab2">Kubo</label>
          <label class="tab3_label" for="tab3">Matsudou</label>
        </div>
        <div class="panel_area">
          <div id="panel1" class="tab_panel">  
            <div class="p-contents">
              <img src="images/sunset-2739472_640.jpg" class="Self-portrait">
            </div> 
            <div class="about-contents">
              <h1>Chinen</h1>
            </div>
          </div>
          <div id="panel2" class="tab_panel">
            <div class="p-contents">
              <img src="images/elephant-1822481_640.jpg" class="Self-portrait">
            </div> 
            <div class="about-contents">
              <h1>Kubo</h1>
            </div>
          </div>
          <div id="panel3" class="tab_panel">
            <div class="p-contents">
              <img src="images/drugs-2091747_640.jpg" class="Self-portrait">
            </div> 
            <div class="about-contents">
              <h1>Yani</h1>
            </div>
          </div>
        </div>
      </div>
      
      <footer>
          <div class="btn-wrapper">
            <a href="#" class="btn facebook"><span class="fa fa-facebook"></span>facebook</a>
            <a href="#" class="btn twitter"><span class="fa fa-twitter"></span>twitter</a>
            <a href="#" class="btn instagram"><span class="fa fa-instagram"></span>instagram</a>
          </div>
      </footer>
</body>
</html>
